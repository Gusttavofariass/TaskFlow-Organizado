<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | TaskFlow</title>
  <link rel="stylesheet" href="Cadastro.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="icon" href="icon/taskflow icon.png " type="image/png">
  <script src="cadastro.js"></script>
</head>

<body>
  <main class="container">
    <form id="form" onsubmit="cadastrarUsuario(event)">
      <h1>Criar Conta</h1>

      <div class="input-box">
        <input id="nome" type="text" placeholder="Nome completo" required>
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input id="mail" type="text" placeholder="Email" required>
        <i class="bx bxs-envelope"></i>
      </div>

      <div class="input-box">
        <input id="senha" type="password" placeholder="Senha" minlength="" required>
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="input-box">
        <input id="confirmarSenha" type="password" placeholder="Confirmar senha" minlength="" required>
        <i class="bx bxs-lock"></i>
      </div>

      <button oncli type="submit" class="btn">Cadastrar</button>

      <div class="register-link">
        <p>Já tem uma conta? <a href="../Login/Login.html">Entrar</a></p>
      </div>
    </form>
  </main>

  <footer>
    <p>Conheça mais sobre nossa equipe e nossa missão.</p>
    <a href="../Sobre Nós/SobreNos.html" class="footer-link">Sobre Nós</a>
  </footer>
</body>
</html>
