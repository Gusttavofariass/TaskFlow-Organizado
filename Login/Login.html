<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TaskFlow</title>
  <link rel="stylesheet" href="Login.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="icon/taskflow icon.png" type="image/x-icon">
</head>

<body>
  <main id="loginform" class="container">
    <form id="loginForm">
      <h1>Entrar</h1>

      <div class="input-box">
        <input id="mail" type="text" placeholder="Email" required>
        <i class="bx bxs-envelope"></i>
      </div>

      <div class="input-box">
        <input id="senha" type="password" placeholder="Senha" required>
        <i class="bx bxs-lock-alt"></i>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>Não tem conta? <a href="../Cadastro/Cadastro.html">Cadastrar-se</a></p>
      </div>
    </form>
  </main>

  <footer>
    <p>Conheça mais sobre nossa equipe e nossa missão.</p>
    <a href="../Sobre Nós/SobreNos.html" class="footer-link">Sobre Nós</a>
  </footer>

  <script src="Login.js"></script>
</body>
</html>
