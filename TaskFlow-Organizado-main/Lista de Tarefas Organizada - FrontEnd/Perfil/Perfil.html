<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil | TaskFlow</title>
  <link rel="stylesheet" href="Perfil.css">
</head>
<body>
  <main class="container">
    <h1>Meu Perfil</h1>
    <form id="perfil-form">
      <div class="input-box">
        <label>Nome</label>
        <input type="text">
      </div>
      <div class="input-box">
        <label>Email</label>
        <input type="email">
      </div>
      <div class="input-box">
        <label>Senha</label>
        <input type="password">
      </div>
      <div class="input-box">
        <label>Foto de Perfil</label>
        <input type="file" accept="image/*">
      </div>
      <button type="submit" class="btn">Salvar Alterações</button>
    </form>
  </main>
</body>
</html>
