<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações | TaskFlow</title>
  <link rel="stylesheet" href="Configurações.css">
</head>
<body>
  <main class="container">
    <h1>Configurações</h1>
    <form>
      <div class="input-box">
        <label>Tema</label>
        <select>
          <option>Claro</option>
          <option>Escuro</option>
        </select>
      </div>
      <div class="input-box">
        <label>Idioma</label>
        <select>
          <option>Português</option>
          <option>Inglês</option>
        </select>
      </div>
      <div class="input-box">
        <label><input type="checkbox" checked> Receber notificações</label>
      </div>
      <button class="btn">Salvar Preferências</button>
    </form>
  </main>
</body>
</html>
